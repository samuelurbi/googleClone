<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li class="menu-icon"><a href="#"><span class="material-icons">apps</span></a></li>
                <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-qo-gfgr88orfEFPWqAAbTZWRPyNakBCFSnpuIdA=s32-c-mo" alt="Imágen de perfil"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" title="Logo de google" alt="Logo de google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="material-icons-outlined">search</span>
                <input type="text">
                <a class="micro-icon" href="#"><span class="material-icons-outlined">
                    mic
                    </span></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button> Me siento con suerte</button>
            </div>
        </section>
        <section class="main-languaje">
            <p>Ofrecido por Google en: <a href="#">English</a><a href="#">Español (Latinoamérica)</a></p>
        </section>
    </main>
    <footer>
        <section class="footer-country">
            <div>
                <p>Venezuela</p>
            </div>
        </section>
        <section class="footer-links">
            <ul>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
